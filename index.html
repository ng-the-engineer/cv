<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Emulating real sheets of paper in web documents (using HTML and CSS)"
    />
    <title>Sheets of Paper</title>
    <link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a4.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </head>
  <body class="document">
    <div class="page" contenteditable="false">
      <div class="grid-container container-column-2">
        <div>
          <div class="cv-name">John Doe</div>
        </div>
        <div>
          <ul class="contacts">
            <li>
              <span
                ><ion-icon
                  name="mail-outline"
                  class="ion-icon"
                ></ion-icon></span
              ><span class="contact-item">&nbsp;john.doe@gmail.com</span>
            </li>
            <li>
              <span
                ><ion-icon
                  name="logo-linkedin"
                  class="ion-icon"
                ></ion-icon></span
              ><span class="contact-item">&nbsp;linkedlin url</span>
            </li>
            <li>
              <span>
                <ion-icon
                  name="phone-portrait-outline"
                  class="ion-icon"
                ></ion-icon></span
              ><span class="contact-item">&nbsp;+44 7890 123456</span>
            </li>
          </ul>
        </div>
      </div>
      <p class="one-line-summary">
        “A passionate full stack developer specialized in Blockchain.”
      </p>
    </div>

    <div class="page" contenteditable="false">
      <div class="page-break" contenteditable="false"></div>
    </div>
    <script type="text/javascript">
      // window.print();
    </script>
  </body>
</html>
